<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIBDash - Defense Industrial Base Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
:root {
    /* E-ink inspired color palette with green/grey tints */
    --bg-primary: #f4f6f3;
    --bg-secondary: #eef2ed;
    --bg-tertiary: #e8ede6;
    --surface: #f8faf7;
    --border-light: #e2e7e0;
    --border-medium: #d4dbd2;
    --text-primary: #2a3028;
    --text-secondary: #4a524a;
    --text-tertiary: #6b736b;
    --text-quaternary: #8b938b;
    --accent-subtle: #3d4f3d;
    --accent-muted: #5a6e5a;
    --shadow-soft: rgba(45, 55, 45, 0.03);
    --shadow-medium: rgba(45, 55, 45, 0.06);
    --category-defense: #4a6b4a;
    --category-industry: #5a5e6b;
    --category-government: #6b5a3d;
    --fresh-accent: #4a7c59;
    --breaking-accent: #7c4a4a;
    
    /* E-ink specific additions */
    --ink-green: #3d4f3d;
    --ink-grey: #5a625a;
    --paper-white: #f9fbf8;
    --paper-cream: #f6f8f5;
}
body.dark-mode {
    --bg-primary: #1e211e;
    --bg-secondary: #252925;
    --bg-tertiary: #2c302c;
    --surface: #222622;
    --border-light: #3a403a;
    --border-medium: #4c524c;
    --text-primary: #e0e5e0;
    --text-secondary: #b0b5b0;
    --text-tertiary: #808580;
    --text-quaternary: #606560;
    --accent-subtle: #6a806a;
    --accent-muted: #8ab08a;
    --shadow-soft: rgba(0, 0, 0, 0.1);
    --shadow-medium: rgba(0, 0, 0, 0.2);
    --category-defense: #72a672;
    --category-industry: #8a8fb0;
    --category-government: #b08a6b;
    --fresh-accent: #72a683;
    --breaking-accent: #b07a7a;

    /* E-ink specific additions for dark mode */
    --ink-green: #6a806a;
    --ink-grey: #8a8e8a;
    --paper-white: #202420;
    --paper-cream: #282c28;
}
/* Evening mode with warmer e-ink tones */
body.evening-mode {
    --bg-primary: #f2f4f1;
    --bg-secondary: #ece8e5;
    --surface: #f6f3f0;
    --text-primary: #2d332d;
    --ink-green: #3a4a3a;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Atkinson Hyperlegible Next', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.4;
    font-size: 13px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    letter-spacing: -0.005em;
    transition: background-color 0.3s ease;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 10px;
}

/* Header with contextual messaging */
header {
    padding: 10px 0 6px 0;
    border-bottom: 1px solid var(--border-light);
    margin-bottom: 8px;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-left {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 1px;
}

.greeting {
    font-size: 8px;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 0.1em;
    font-weight: 400;
    display: flex;
    align-items: center;
    gap: 5px;
}

.weekend-emoji {
    font-size: 10px;
}

h1 {
    font-size: 15px;
    font-weight: 600;
    color: var(--text-primary);
    letter-spacing: -0.01em;
}

.current-date {
    font-size: 8px;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    font-weight: 400;
    margin-top: 1px;
    margin-bottom: 1px;
}

.last-updated {
    font-size: 8px;
    color: var(--text-quaternary);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    font-weight: 400;
    margin-top: 1px;
}

.contextual-message {
    font-size: 9px;
    color: var(--accent-muted);
    font-style: italic;
    margin-top: 2px;
}

.header-right {
    display: flex;
    gap: 6px;
    align-items: center;
}

.action-btn {
    background: none;
    border: 1px solid var(--border-medium);
    color: var(--text-tertiary);
    padding: 4px 8px;
    border-radius: 12px;
    cursor: pointer;
    font-family: inherit;
    font-size: 9px;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 4px;
    white-space: nowrap;
}

.action-btn:hover {
    background: var(--bg-secondary);
    border-color: var(--border-medium);
    color: var(--text-secondary);
}

.action-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.action-btn.active {
    background: var(--text-primary);
    border-color: var(--text-primary);
    color: var(--bg-primary);
}

.refresh-btn.loading svg {
    animation: gentleSpin 2s linear infinite;
}

/* Category filters */
.filters {
    display: flex;
    gap: 6px;
    margin-bottom: 12px;
    flex-wrap: wrap;
    align-items: center;
}

.filter-tab {
    background: none;
    border: 1px solid var(--border-medium);
    color: var(--text-tertiary);
    padding: 4px 10px;
    border-radius: 16px;
    cursor: pointer;
    font-family: inherit;
    font-size: 9px;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    transition: all 0.2s ease;
    white-space: nowrap;
}

.filter-tab:hover {
    background: var(--bg-secondary);
    border-color: var(--border-medium);
    color: var(--text-secondary);
}

.filter-tab.active {
    background: var(--text-primary);
    border-color: var(--text-primary);
    color: var(--bg-primary);
}

.filter-tab.defense.active {
    background: var(--category-defense);
    border-color: var(--category-defense);
}

.filter-tab.industry.active {
    background: var(--category-industry);
    border-color: var(--category-industry);
}

.filter-tab.government.active {
    background: var(--category-government);
    border-color: var(--category-government);
}

.fresh-count {
    font-size: 8px;
    background: var(--fresh-accent);
    color: white;
    padding: 1px 4px;
    border-radius: 8px;
    margin-left: 4px;
}

/* Date group headers */
.date-group {
    margin-bottom: 16px;
}

.date-group-header {
    font-size: 10px;
    font-weight: 500;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 8px;
    padding-left: 2px;
    border-bottom: 1px solid var(--border-light);
    padding-bottom: 4px;
}

/* Article grid */
.article-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 6px;
    transition: gap 0.3s ease;
}

/* Default to a comfortable density */
body .article-grid {
    gap: 6px;
}

.article {
    background: var(--surface);
    padding: 12px;
    transition: all 0.3s ease;
    border: 1px solid var(--border-light);
    border-radius: 6px;
    box-shadow: var(--shadow-soft);
    display: flex;
    flex-direction: column;
    height: fit-content;
    position: relative;
}

.article:hover {
    box-shadow: var(--shadow-medium);
    transform: translateY(-1px);
    border-color: var(--border-medium);
}

.article.fresh {
}

.article.focused {
    opacity: 1 !important;
}

body.focus-mode .article:not(.focused) {
    opacity: 0.4;
}

.article-meta {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-bottom: 6px;
    font-size: 8px;
    color: var(--text-quaternary);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    font-weight: 400;
}

.article-source {
    color: var(--accent-muted);
    font-weight: 500;
}

.article-source.defense { color: var(--category-defense); }
.article-source.industry { color: var(--category-industry); }
.article-source.government { color: var(--category-government); }

.article-separator {
    width: 2px;
    height: 2px;
    background: var(--text-quaternary);
    border-radius: 50%;
}

.article-time {
    color: var(--text-quaternary);
}

.article-hints {
    display: flex;
    gap: 3px;
    margin-left: auto;
    font-size: 10px;
}

.hint-emoji {
    opacity: 0.6;
}

.reading-time {
    font-size: 7px;
    color: var(--text-quaternary);
    margin-left: auto;
}

.article-title {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-primary);
    line-height: 1.3;
    margin-bottom: 5px;
    letter-spacing: -0.01em;
}

.article-description {
    font-size: 11px;
    color: var(--text-secondary);
    line-height: 1.4;
    font-weight: 300;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    flex-grow: 1;
}

.article-actions {
    display: flex;
    justify-content: flex-start; /* Changed to flex-start */
    align-items: center;
    gap: 8px; /* Added a gap between the buttons */
    margin-top: 12px;
    padding-top: 10px;
    border-top: 1px solid var(--border-light);
}

/* Updated styles for the buttons */
.article-action-button {
    background: var(--surface);
    border: 1px solid var(--border-medium);
    color: var(--text-secondary);
    padding: 6px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-family: inherit;
    font-size: 10px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    transition: all 0.2s ease;
    white-space: nowrap;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

.article-action-button:hover {
    background: var(--bg-secondary);
    border-color: var(--accent-muted);
}


/* Keyboard shortcuts help */
.keyboard-help {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--surface);
    border: 1px solid var(--border-medium);
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 8px var(--shadow-medium);
    font-size: 10px;
    display: none;
    z-index: 1000;
}

.keyboard-help.visible {
    display: block;
}

.keyboard-help h3 {
    font-size: 11px;
    margin-bottom: 6px;
    color: var(--text-primary);
}

.keyboard-help .shortcut {
    display: flex;
    justify-content: space-between;
    margin: 3px 0;
    color: var(--text-secondary);
}

.keyboard-help kbd {
    background: var(--bg-tertiary);
    padding: 2px 4px;
    border-radius: 3px;
    font-family: monospace;
    font-size: 9px;
}

/* Footer */
footer {
    margin-top: 40px;
    border-top: 1px solid var(--border-light);
    padding: 20px 0;
    background: var(--bg-secondary);
}

.footer-content {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
    text-align: center;
}

.footer-about p {
    font-size: 11px;
    color: var(--text-secondary);
    line-height: 1.4;
    font-weight: 300;
    max-width: 500px;
    margin: 0 auto;
}

.share-link {
    font-size: 10px;
    color: var(--accent-muted);
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    font-weight: 400;
    padding: 6px 12px;
    border: 1px solid var(--border-medium);
    border-radius: 16px;
    transition: all 0.2s ease;
    background: var(--surface);
}

.share-link:hover {
    background: var(--bg-tertiary);
    border-color: var(--accent-muted);
    color: var(--text-primary);
    transform: translateY(-1px);
}

.footer-copyright p {
    font-size: 9px;
    color: var(--text-quaternary);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    font-weight: 400;
}

/* Desktop 4-column grid */
@media (min-width: 1200px) {
    .article-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

@media (min-width: 900px) and (max-width: 1199px) {
    .article-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (min-width: 600px) and (max-width: 899px) {
    .article-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

/* Mobile */
@media (max-width: 599px) {
    .container {
        padding: 0 10px;
    }
    
    header {
        padding: 8px 0 6px 0;
        margin-bottom: 6px;
    }
    
    .header-content {
        flex-direction: column;
        gap: 4px;
        align-items: flex-start;
    }
    
    .header-left {
        gap: 0px;
    }
    
    .greeting, .current-date, .last-updated {
        font-size: 7px;
    }
    
    h1 {
        font-size: 14px;
    }
    
    .filters {
        gap: 4px;
        margin-bottom: 10px;
        margin-left: 0;
    }
    
    .filter-tab {
        padding: 4px 10px;
        font-size: 9px;
    }
    
    .article-grid {
        grid-template-columns: 1fr;
        gap: 8px;
    }
    
    .article {
        padding: 12px;
    }
    
    .article-title {
        font-size: 12px;
        margin-bottom: 3px;
    }
    
    .article-description {
        font-size: 10px;
        line-height: 1.3;
        -webkit-line-clamp: 3;
    }
	.article-meta {
       margin-bottom: 4px;
   }
   
   footer {
       margin-top: 30px;
       padding: 16px 0;
   }
   
   .footer-content {
       gap: 10px;
   }
   
   .footer-about p {
       font-size: 10px;
       line-height: 1.3;
   }
   
   .share-link {
       font-size: 9px;
       padding: 5px 10px;
   }
   
   .footer-copyright p {
       font-size: 8px;
   }
}

/* States */
.empty-state {
    grid-column: 1 / -1;
    text-align: center;
    padding: 30px 10px;
    color: var(--text-tertiary);
}

.empty-state .icon {
    font-size: 24px;
    margin-bottom: 10px;
    opacity: 0.3;
}

.empty-state h3 {
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 5px;
    color: var(--text-secondary);
}

.empty-state p {
    font-size: 10px;
    color: var(--text-tertiary);
    font-weight: 300;
    line-height: 1.3;
}

.loading {
    grid-column: 1 / -1;
    text-align: center;
    padding: 15px;
    color: var(--text-tertiary);
    font-size: 9px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    font-weight: 400;
}

.loading-message {
    animation: fadeInOut 2s ease infinite;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
}

.error-message {
    background: #fef9f9;
    border: 1px solid #f5e6e6;
    color: var(--text-secondary);
    padding: 6px 10px;
    border-radius: 4px;
    margin-bottom: 8px;
    font-size: 10px;
    display: none;
    text-align: center;
    font-weight: 300;
}

/* Progress indicator */
.reading-progress {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 1px;
    background: var(--border-light);
    z-index: 100;
}

.progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--accent-subtle), var(--accent-muted));
    width: 0%;
    transition: width 0.1s ease;
}

/* Smooth scroll */
html {
    scroll-behavior: smooth;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(3px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.article {
    animation: fadeIn 0.2s ease forwards;
}

.article:nth-child(1) { animation-delay: 0.02s; }
.article:nth-child(2) { animation-delay: 0.04s; }
.article:nth-child(3) { animation-delay: 0.06s; }
.article:nth-child(4) { animation-delay: 0.08s; }

@keyframes gentleSpin {
    to { transform: rotate(360deg); }
}

/* Focus states */
.refresh-btn:focus,
.filter-tab:focus,
.article:focus,
.share-link:focus {
    outline: 2px solid var(--accent-muted);
    outline-offset: 2px;
}

/* Toast notification */
.toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--surface);
    border: 1px solid var(--border-medium);
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 10px;
    color: var(--text-primary);
    box-shadow: 0 2px 8px var(--shadow-medium);
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 1001;
}

.toast.visible {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
}

/* Pull to refresh indicator (mobile) */
.pull-to-refresh {
    position: fixed;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 40px;
    background: var(--surface);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px var(--shadow-medium);
    transition: top 0.3s ease;
    z-index: 99;
}

.pull-to-refresh.refreshing {
    animation: gentleSpin 1s linear infinite;
}
/* Contract Awards Section */
.contracts-section {
    margin-bottom: 20px;
    padding: 12px 0;
    border-bottom: 2px solid var(--border-light);
}

.contracts-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
}

.contracts-title {
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 6px;
}

.contracts-badge {
    background: var(--accent-subtle);
    color: white;
    padding: 2px 6px;
    border-radius: 10px;
    font-size: 9px;
    font-weight: 500;
}

.contracts-summary {
    font-size: 10px;
    color: var(--text-tertiary);
}

.contracts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 8px;
    margin-bottom: 10px;
}

.agency-card {
    background: var(--surface);
    border: 1px solid var(--border-light);
    border-radius: 8px;
    padding: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
}

.agency-card:hover {
    box-shadow: 0 2px 8px var(--shadow-medium);
    transform: translateY(-1px);
    border-color: var(--border-medium);
}

.agency-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
}

.agency-name {
    font-size: 10px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--accent-subtle);
    display: flex;
    align-items: center;
    gap: 4px;
}

.agency-icon {
    font-size: 14px;
}

.agency-total {
    font-size: 16px;
    font-weight: 600;
    color: var(--text-primary);
}

.agency-stats {
    display: flex;
    gap: 12px;
    margin-top: 6px;
    padding-top: 6px;
    border-top: 1px solid var(--border-light);
}

.stat-item {
    display: flex;
    flex-direction: column;
}

.stat-label {
    font-size: 8px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--text-quaternary);
}

.stat-value {
    font-size: 11px;
    font-weight: 500;
    color: var(--text-secondary);
}

.top-contracts {
    margin-top: 8px;
    padding-top: 8px;
    border-top: 1px solid var(--border-light);
}

.contract-item {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin: 4px 0;
    font-size: 10px;
    color: var(--text-secondary);
}

.contract-company {
    flex: 1;
    font-weight: 500;
    color: var(--text-primary);
    margin-right: 8px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.contract-value {
    font-weight: 600;
    color: var(--accent-subtle);
    white-space: nowrap;
}

.contract-type-badge {
    display: inline-block;
    font-size: 7px;
    padding: 2px 4px;
    border-radius: 4px;
    background: var(--bg-tertiary);
    color: var(--text-tertiary);
    margin-left: 4px;
    text-transform: uppercase;
}

/* Contract details modal */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal-overlay.active {
    display: flex;
}

.modal-content {
    background: var(--surface);
    border-radius: 12px;
    max-width: 600px;
    max-height: 80vh;
    overflow-y: auto;
    padding: 20px;
    margin: 20px;
}

.modal-header {
    display: flex;

       // Utility functions
       function timeAgo(dateString) {

           const minutes = Math.floor(seconds / 60);
           if (minutes < 60) return `${minutes}m`;
           const hours = Math.floor(minutes / 60);
           if (hours < 24) return `${hours}h`;
           const days = Math.floor(hours / 24);
           if (days < 7) return `${days}d`;
           return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
       }

       // Smart truncation (handled by Lambda now, but kept for fallback)
       function smartTruncate(text, maxLength = 200) {
           if (!text || text.length <= maxLength) return text;
           
           const truncated = text.substring(0, maxLength);
           const lastPeriod = truncated.lastIndexOf('. ');
           const lastQuestion = truncated.lastIndexOf('? ');
           const lastExclamation = truncated.lastIndexOf('! ');
           
           const lastBoundary = Math.max(lastPeriod, lastQuestion, lastExclamation);
           
           if (lastBoundary > maxLength * 0.6) {
               return text.substring(0, lastBoundary + 2);
           }
           
           const lastSpace = truncated.lastIndexOf(' ');
           return text.substring(0, lastSpace) + '...';
       }
       
       // Group articles by date
       function groupArticlesByDate(articles) {
           const now = new Date();
           const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
           const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);
           const thisWeek = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
           
           const groups = {
               today: { label: 'Today', articles: [] },
               yesterday: { label: 'Yesterday', articles: [] },
               thisWeek: { label: 'This Week', articles: [] },
               older: { label: 'Earlier', articles: [] }
           };
           
           articles.forEach(article => {
               const articleDate = new Date(article.pubDate);
               const articleDay = new Date(articleDate.getFullYear(), articleDate.getMonth(), articleDate.getDate());
               
               if (articleDay.getTime() === today.getTime()) {
                   groups.today.articles.push(article);
               } else if (articleDay.getTime() === yesterday.getTime()) {
                   groups.yesterday.articles.push(article);
               } else if (articleDay.getTime() >= thisWeek.getTime()) {
                   groups.thisWeek.articles.push(article);
               } else {
                   groups.older.articles.push(article);
               }
           });
           
           return groups;
       }

    if (value >= 1000000000) return `$${(value / 1000000000).toFixed(1)}B`;
    if (value >= 1000000) return `$${(value / 1000000).toFixed(1)}M`;
    if (value >= 1000) return `$${(value / 1000).toFixed(0)}K`;

}

        if (!response.ok) {
            throw new Error(`Failed to fetch Google Sheet data: ${response.statusText}`);
        }
        const csv = await response.text();
        const lines = csv.split('\n');
        
        // Find the correct indices for the headers

        let priceIndex = -1;
        let percentChangeIndex = -1;
        
        // Split the first line (headers) by comma
        const headers = lines[0].split(',');
        for (let i = 0; i < headers.length; i++) {
            const header = headers[i].trim().replace(/^"|"$/g, '');
            if (header === 'Ticker') {
                tickerIndex = i;
            }
            if (header === 'Price') {
                priceIndex = i;
            }
            if (header === 'Change%') {
                percentChangeIndex = i;
            }
        }
        
        if (tickerIndex === -1 || priceIndex === -1 || percentChangeIndex === -1) {
            console.error('Error: Could not find "Ticker", "Price", or "Change%" headers in the Google Sheet.');
            return [];
        }

        const data = [];
        for (let i = 1; i < lines.length; i++) {
            const values = lines[i].split(',').map(value => value.trim().replace(/^"|"$/g, ''));
            if (values.length > tickerIndex && values.length > priceIndex && values.length > percentChangeIndex) {
                // Parse the percent change directly from the sheet
                const percentChangeValue = values[percentChangeIndex].replace(/[^0-9.-]/g, '');
                
                data.push({
                    ticker: values[tickerIndex],
                    price: parseFloat(values[priceIndex].replace(/[^0-9.]/g, '')),
                    percentChange: parseFloat(percentChangeValue) // Use the parsed value directly
                });
            }
        }
        return data;
    } catch (error) {
        console.error('Error fetching stock data:', error);
        return [];
    }
}

function processContracts() {

    if (!text) {
        status.textContent = 'Please paste contract text';
        return;
    }
    
    const date = new Date().toISOString().split('T')[0];
    status.textContent = 'Processing...';
    
    // Send to your Lambda endpoint
    fetch('https://jcsmad2nf7gbhxyarmpykpmdwm0bafge.lambda-url.us-east-1.on.aws/contracts', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
            date: date,
            contractText: text 
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('Lambda response:', data); // Debug log
        
        if (data.success) {
            // Check if insights exists before accessing properties
            if (data.insights) {
                status.textContent = `âœ“ Uploaded ${data.insights.totalContracts || 0} contracts totaling ${formatCurrency(data.insights.totalValue || 0)}`;

            document.getElementById('contractsInput').value = '';

            setTimeout(() => {

            }, 2000);
        } else {
            status.textContent = data.error || 'Upload failed. Please try again.';
        }
    })
    .catch(error => {
        console.error('Error processing contracts:', error);
        status.textContent = 'Error: ' + error.message;
    });
}
